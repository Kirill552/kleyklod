# KleyKod - Docker Compose для разработки и продакшена
# Запуск: docker compose up -d

services:
  # ===== PostgreSQL =====
  postgres:
    image: postgres:16.11-alpine  # Запинено к проверенной версии
    container_name: kleykod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kleykod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-kleykod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Только localhost для безопасности в dev
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kleykod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kleykod-network

  # ===== Redis =====
  redis:
    image: redis:7.4.7-alpine  # CVE-2025-49844 патчено в 7.4.6+
    container_name: kleykod-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    ports:
      # Только localhost для безопасности в dev
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kleykod-network

  # ===== Backend (FastAPI) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kleykod-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-kleykod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kleykod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      # VK интеграция (для агрегатора поддержки)
      - VK_GROUP_TOKEN=${VK_GROUP_TOKEN}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - VK_APP_ID=${VK_APP_ID}
      - ADMIN_VK_ID=${ADMIN_VK_ID}
      - FREE_TIER_DAILY_LIMIT=${FREE_TIER_DAILY_LIMIT:-50}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Для разработки - hot reload
      - ./backend/app:/app/app:ro
    networks:
      - kleykod-network

  # ===== Telegram Bot =====
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: kleykod-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://backend:8000
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
      - DEBUG=${DEBUG:-false}
    depends_on:
      - backend
      - redis
    volumes:
      # Для разработки - hot reload
      - ./bot/bot:/app/bot:ro
    networks:
      - kleykod-network

  # ===== VK Bot =====
  vk-bot:
    build:
      context: ./vk_bot
      dockerfile: Dockerfile
    container_name: kleykod-vk-bot
    restart: unless-stopped
    environment:
      - VK_GROUP_TOKEN=${VK_GROUP_TOKEN}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - VK_APP_ID=${VK_APP_ID}
      - ADMIN_VK_ID=${ADMIN_VK_ID}
      - BACKEND_URL=http://backend:8000
      - BOT_SECRET=${BOT_SECRET_KEY}
    depends_on:
      - backend
    networks:
      - kleykod-network

