# KleyKod - Production Docker Compose
# Сервер: Cloud.ru
# Деплой: GitHub Actions

services:
  # ===== PostgreSQL =====
  postgres:
    image: postgres:16-alpine
    container_name: kleykod-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kleykod-network

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: kleykod-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kleykod-network

  # ===== Backend (FastAPI) =====
  backend:
    image: ghcr.io/kirill552/kleykod-backend:latest
    container_name: kleykod-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - FREE_TIER_DAILY_LIMIT=${FREE_TIER_DAILY_LIMIT:-50}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
      - SENTRY_DSN=${SENTRY_DSN:-}
      # ЮКасса
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - YOOKASSA_RETURN_URL=${YOOKASSA_RETURN_URL:-https://kleykod.ru/app/subscription/success}
      # Bot secret для защиты от IDOR
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kleykod-network
    # Не публикуем порт наружу - только через nginx
    expose:
      - "8000"

  # ===== Telegram Bot =====
  bot:
    image: ghcr.io/kirill552/kleykod-bot:latest
    container_name: kleykod-bot
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=false
      - SENTRY_DSN=${SENTRY_DSN:-}
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
    depends_on:
      - backend
      - redis
    networks:
      - kleykod-network

  # ===== Frontend (Next.js) =====
  frontend:
    image: ghcr.io/kirill552/kleykod-frontend:latest
    container_name: kleykod-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://kleykod.ru/api
      - API_URL=http://backend:8000
      - SENTRY_DSN=${SENTRY_DSN:-}
      - NEXT_PUBLIC_SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      - backend
    networks:
      - kleykod-network
    expose:
      - "3000"

  # ===== Nginx (Reverse Proxy) =====
  nginx:
    image: nginx:alpine
    container_name: kleykod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - kleykod-network

  # ===== Certbot (SSL) =====
  certbot:
    image: certbot/certbot
    container_name: kleykod-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===== GlitchTip (Error Monitoring) =====
  glitchtip:
    image: glitchtip/glitchtip:latest
    container_name: kleykod-glitchtip
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/glitchtip
      - SECRET_KEY=${GLITCHTIP_SECRET_KEY}
      - GLITCHTIP_DOMAIN=${GLITCHTIP_DOMAIN:-https://errors.kleykod.ru}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@kleykod.ru}
      - EMAIL_URL=${EMAIL_URL:-consolemail://}
      - REDIS_URL=redis://redis:6379/2
      - GLITCHTIP_MAX_EVENT_LIFE_DAYS=90
      - ENABLE_USER_REGISTRATION=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kleykod-network
    expose:
      - "8000"

  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    container_name: kleykod-glitchtip-worker
    restart: always
    command: ./bin/run-celery-with-beat.sh
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/glitchtip
      - SECRET_KEY=${GLITCHTIP_SECRET_KEY}
      - GLITCHTIP_DOMAIN=${GLITCHTIP_DOMAIN:-https://errors.kleykod.ru}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@kleykod.ru}
      - EMAIL_URL=${EMAIL_URL:-consolemail://}
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      - glitchtip
    networks:
      - kleykod-network

volumes:
  postgres_data:
    name: kleykod-postgres-data
  redis_data:
    name: kleykod-redis-data
  certbot_data:
    name: kleykod-certbot-data
  backend_data:
    name: kleykod-backend-data

networks:
  kleykod-network:
    name: kleykod-network
    driver: bridge
