# KleyKod CI/CD Pipeline
# Сборка на GitHub, деплой на Cloud.ru

name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Имена образов в lowercase (Docker requirement)
  BACKEND_IMAGE: ghcr.io/kirill552/kleykod-backend
  BOT_IMAGE: ghcr.io/kirill552/kleykod-bot
  FRONTEND_IMAGE: ghcr.io/kirill552/kleykod-frontend

jobs:
  # ===== Линтинг и проверки =====
  lint:
    name: Lint & Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff==0.8.6

      - name: Run ruff check
        run: |
          cd backend && ruff check app/
          cd ../bot && ruff check bot/

      - name: Run ruff format check
        run: |
          cd backend && ruff format --check app/
          cd ../bot && ruff format --check bot/

  # ===== Сборка Docker образов =====
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Bot
      - name: Build and push bot
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: |
            ${{ env.BOT_IMAGE }}:latest
            ${{ env.BOT_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== Деплой на сервер =====
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx/"
          target: "/opt/kleykod"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            cd /opt/kleykod

            # Авторизация в GitHub Container Registry (токен передан через env)
            echo "$GHCR_TOKEN" | docker login ghcr.io -u kirill552 --password-stdin

            # Переименовываем compose файл
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true

            # Пуллим новые образы
            docker compose pull

            # Перезапускаем сервисы
            docker compose up -d --remove-orphans

            # Ждём пока контейнеры полностью запустятся
            sleep 5

            # Перезапускаем nginx чтобы обновить DNS кеш
            docker restart kleykod-nginx

            # Очищаем старые образы
            docker image prune -f

            # Проверяем статус
            docker compose ps
